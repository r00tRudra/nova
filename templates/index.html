<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova • Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <style>
    :root {
      --bg: #0a0e17;
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #0a0e17 100%);
      --text: #e2e8f0;
      --accent: #7c3aed;      /* purple */
      --accent-glow: #a78bfa;
      --input-bg: rgba(30, 41, 59, 0.6);
      --input-border: rgba(124, 58, 237, 0.25);
      --glow: 0 0 20px rgba(124, 58, 237, 0.18);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Subtle animated background glow */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 30% 20%, rgba(124,58,237,0.08) 0%, transparent 40%);
      pointer-events: none;
      z-index: -1;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 640px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo {
      font-size: 3.8rem;
      font-weight: 800;
      background-image: linear-gradient(90deg, #a78bfa, #7c3aed);
      background-clip: text;
      -webkit-background-clip: text;  /* keep for Safari */
      color: transparent;
      letter-spacing: -1px;
      text-shadow: 0 0 30px rgba(124,58,237,0.25);
    }

    .subtitle {
      margin-top: 0.5rem;
      font-size: 1.05rem;
      color: #94a3b8;
      font-weight: 400;
    }

    /* ─── Input Area ─── */
    .input-container {
      position: relative;
      width: 100%;
      max-width: 580px;
    }

    .message-input {
      width: 100%;
      padding: 1.25rem 4.8rem 1.25rem 1.6rem;
      font-size: 1.1rem;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 3.5rem;
      color: white;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: var(--glow), inset 0 1px 0 rgba(255,255,255,0.03);
    }

    .message-input:focus {
      border-color: var(--accent-glow);
      box-shadow: 0 0 0 3px rgba(124,58,237,0.18), var(--glow);
      background: rgba(30, 41, 59, 0.8);
    }

    .send-btn {
      position: absolute;
      right: 0.9rem;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s ease;
      box-shadow: 0 4px 15px rgba(124,58,237,0.35);
    }

    .send-btn:hover {
      background: var(--accent-glow);
      transform: translateY(-50%) scale(1.08);
      box-shadow: 0 8px 25px rgba(124,58,237,0.45);
    }

    .send-btn:active {
      transform: translateY(-50%) scale(0.96);
    }

    /* Messages (for when chat starts) */
    #chat-container {
      width: 100%;
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #chat-container.visible {
      opacity: 1;
    }

    .message {
      max-width: 78%;
      padding: 1rem 1.4rem;
      border-radius: 1.5rem;
      line-height: 1.5;
    }

    .user    { background: #3b82f6; align-self: flex-end; }
    .assistant { background: #6b7280; align-self: flex-start; }
    .system  { background: rgba(124,58,237,0.15); align-self: center; font-size: 0.9rem; }

    @media (max-width: 480px) {
      .chat-wrapper { padding: 1.5rem; }
      .logo { font-size: 3rem; }
      .message-input { padding: 1.1rem 4.5rem 1.1rem 1.4rem; }
    }
  </style>
</head>
<body>

<div class="chat-wrapper">
  <div class="logo-container">
    <div class="logo">Nova</div>
    <div class="subtitle">Ask anything • Powered by multiple minds</div>
  </div>

  <div id="chat-container"></div>

  <div class="input-container">
    <input 
      type="text" 
      id="message-input" 
      class="message-input" 
      placeholder="Type your message…" 
      autocomplete="off"
      autofocus
    />
    <button id="send-btn" class="send-btn">
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>
</div>

<script>
const socket = io();

const chatContainer = document.getElementById('chat-container');
const messageInput = document.getElementById('message-input');
const sendBtn = document.getElementById('send-btn');

function addMessage(role, content) {
  const div = document.createElement('div');
  div.className = `message ${role}`;
  div.textContent = content;
  chatContainer.appendChild(div);
  chatContainer.scrollTop = chatContainer.scrollHeight;
  
  // Show chat container once first message appears
  chatContainer.classList.add('visible');
}

socket.on('chat_message', (data) => {
  addMessage(data.role, data.content);
});

socket.on('connect', () => {
  // Optional welcome message
  // addMessage('system', 'Connected • Ready when you are');
});

function sendMessage() {
  const text = messageInput.value.trim();
  if (!text) return;

  socket.emit('message', { message: text });
  messageInput.value = '';
  messageInput.focus();
}

sendBtn.onclick = sendMessage;

messageInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>
</body>
</html>
